    <h2>Új csokoládé félvétele</h2>
    <form class="container">
        <div>
            <label for="szoveg" class="form-label">Név</label>
            <input type="text" id="szoveg" class="form-control" placeholder="Név">
        </div>
        <div>
            <label for="kivalaszt" class="form-label">típus</label>
            <select class="form-select" aria-label="Default select example" id="kivalaszt" class="form-control"> 
                <option selected>típus</option>
                <option value="1">Tejcsokoládé</option>
                <option value="2">étcsokoládé</option>
                <option value="3">fehércsokoládé</option>
              </select>
        </div>
        <div>
            <label for="suly" class="form-label">súly (g)</label>
            <input type="number" id="suly" placeholder="súly (g)" class="form-control">
        </div>
        <div>
            <label for="fajl" class="form-label">Kép</label>
            <input type="file" id="fajl" class="form-control">
        </div>
        <div>
            <button class="btn btn-success">Felvétel</button>
            <button class="btn btn-danger" type="reset">Űrlap alaphelyzetbe</button>
        </div>
    </form>
